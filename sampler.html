<body class="body noselect">
	<div class="container">
		<select id="sampleSet" class="select">
			<option>1</option>
			<option>2</option>
		</select>

		<audio id="audio0" src="samples/1/1.wav" preload data-sample-type="1"></audio>
		<audio id="audio1" src="samples/1/2.wav" preload data-sample-type="2"></audio>
		<audio id="audio2" src="samples/1/3.wav" preload data-sample-type="3"></audio>
		<audio id="audio3" src="samples/1/4.wav" preload data-sample-type="1"></audio>
		<audio id="audio4" src="samples/1/5.wav" preload data-sample-type="2"></audio>
		<audio id="audio5" src="samples/1/6.wav" preload data-sample-type="3"></audio>
		<audio id="audio6" src="samples/1/7.wav" preload data-sample-type="1"></audio>
		<audio id="audio7" src="samples/1/8.wav" preload data-sample-type="2"></audio>

		<button id="play0" data-playing="false">1</button>
		<button id="play1" data-playing="false">2</button>
		<button id="play2" data-playing="false">3</button>
		<button id="play3" data-playing="false">4</button>
		<button id="play4" data-playing="false">5</button>
		<button id="play5" data-playing="false">6</button>
		<button id="play6" data-playing="false">7</button>
		<button id="play7" data-playing="false">8</button>
	</div>
	<script src="sampler.js"></script>
</body>
